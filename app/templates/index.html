{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ user.nickname }}!</h1>

   {% for post in posts[:-1] %}
     <div>
       <p>{{ post.author.nickname }}
        says: <b>{{ post.body }}</b>
      </p>
    </div>
   {% endfor %}

   {% for image in images.values() %}
     <div>
       <img src={{ image }}
            alt="images"
            style="max-width: 30%;
            float: left;
            height:250px ">
     </div>
   {% endfor %}


{% endblock %}
