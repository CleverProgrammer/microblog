{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ user.nickname }}!</h1>

   {% for post in posts[:-1] %}
     <div>
       <p>{{ post.author.nickname }}
        says: <b>{{ post.body }}</b>
      </p>
    </div>
   {% endfor %}

   {% for image in images.values() %}
       <img src={{ image }} alt="" width="300px" height="300px">
   {% endfor %}


{% endblock %}
